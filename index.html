            <table style="width: 100%; height: 300px; padding: 0px 10px 0px 10px;">
                <colgroup>
                    <col width="20%">
                        <col width="80%">
                </colgroup>
                <tr>
                    <td>
                            <div class="card-body">
                                <form>
                                    <fieldset>
                                        <center><h3 class="card-title">Settings</h3></center>
                                        <div class="form-group">
                                            <label class="dcaLabel">Starting Amount</label>
                                            </br>
                                            <input class="dcaInput" id="startingAmount" placeholder="" min="1" max="100000" step="1" type="number" value="10000">
                                        </div>
                                        </br>
                                        <div class="form-group">
                                            <label class="dcaLabel">Contribution Amount</label>
                                            </br>
                                            <input class="dcaInput" id="contributionAmount" placeholder="" min="1" max="10000" step="1" type="number" value="100">
                                        </div>
                                        </br>
                                        <div class="form-group">
                                            <label class="dcaLabel">Repeat Purchase</label>
                                            </br>
                                            <select class="dcaInput" id="frequency">
                                                <option value="daily">Daily</option>
                                                <option value="weekly">Weekly</option>
                                                <!-- <option value="every_two_weeks">Every two weeks</option> -->
                                                <option value="monthly">Monthly</option>
                                            </select>
                                        </div>
                                        </br>
                                        <div class="a">

                                            </br>
                                            <!-- <input class="dcaInput" id="rebalance" type="checkbox"> -->
                                            <label class="container">

                                        </div>
                                        </br>
                                    </fieldset>
